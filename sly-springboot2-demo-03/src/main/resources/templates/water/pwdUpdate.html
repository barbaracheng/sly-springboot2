<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改个人信息</title>

    <!--Bootstrap固定框架-->
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}">
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.css}">
    <!--图标库-->
    <link rel='stylesheet' th:href='@{/css/material-design-iconic-font.min.css}'>
    <!--核心样式-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!--js和jQuery-->
    <script th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>
    <script th:src="@{/js/index.js}"></script>

</head>
<body>

<div id="viewport">

    <!-- Sidebar -->
    <div id="sidebar" th:replace="waterMainMenu::menu"></div>

    <!-- Content -->
    <div id="content">
        <!--   左侧导航栏     -->
        <nav class="navbar navbar-default" th:replace="waterMainMenu::nav"></nav>

        <form class="form-horizontal" method="post" th:action="@{/account/updatePwd}">
            <input name="id" th:value="${loginUser.id}" type="hidden">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-2">
                    <input type="text" required class="form-control" id="inputName" name="userName" th:value="${loginUser.userName}">
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <label for="currentPwd" class="col-sm-2 control-label">当前密码</label>-->
<!--                <div class="col-sm-4">-->
<!--                    <input type="password" class="form-control" id="currentPwd" name="userPwd">-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                <label for="newPwd" class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-2">
                    <input type="password" required class="form-control" id="newPwd" name="userPwd">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 col-sm-offset-2">
                    <div style="display: flex;flex-flow: row nowrap;justify-content: space-between;" >
                        <input id="submit" type="submit" class="btn btn-primary" value="提交"/>
                        <input id="btnCancel" class="btn btn-default" type="button" value="返回" onclick="history.go(-1)"/>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>

</body>
</html>
