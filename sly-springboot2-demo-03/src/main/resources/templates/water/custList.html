<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>客户信息列表</title>

    <!--Bootstrap固定框架-->
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}">
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.css}">
    <!--图标库-->
    <link rel='stylesheet' th:href='@{/css/material-design-iconic-font.min.css}'>
    <!--核心样式-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/index.js}"></script>
</head>
<body>

<div id="viewport">

    <!-- Sidebar -->
    <div id="sidebar" th:replace="waterMainMenu::menu"></div>

    <!-- Content -->
    <div id="content">
        <nav class="navbar navbar-default" th:replace="waterMainMenu::nav">

        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <a class="btn btn-primary" th:href="@{/cust/preSaveCust}">添加客户</a>
                </div>
                <form class="form-inline col-md-8" th:action="@{/cust/searchCust}">
                    <div class="form-group">
                        <input type="text" required class="form-control" th:value="${data}" placeholder="请输入客户姓名..." name="custName">
                    </div>
                    <button type="submit" class="btn btn-danger">搜索</button>
                </form>
                <div class="col-md-12">
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <td>客户编号</td>
                            <td>客户名称</td>
                            <td>客户地址</td>
                            <td>联系方式</td>
                            <td>水票数量</td>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <tbody>
                            <!-- 渲染后客户列表-->
                            <tr th:each="cust : ${custList}">
                                <td th:text="${cust.cid}"></td>
                                <td th:text="${cust.custName}"></td>
                                <td th:text="${cust.custAddress}"></td>
                                <td th:text="${cust.custMobile}"></td>
                                <td th:text="${cust.custTicket}"></td>
                                <td>
                                    <a class="glyphicon glyphicon-edit" th:href="@{'/cust/preUpdateCust/'+${cust.cid}}"></a>
                                    <a class="glyphicon glyphicon-remove" th:href="@{'/cust/deleteCust/'+${cust.cid}}"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
