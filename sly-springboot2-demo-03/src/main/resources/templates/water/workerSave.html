<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加员工</title>

    <!--Bootstrap固定框架-->
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}">
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.css}">
    <!--图标库-->
    <link rel='stylesheet' th:href='@{/css/material-design-iconic-font.min.css}'>
    <!--核心样式-->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div id="viewport">

    <!-- Sidebar -->
    <div id="sidebar" th:replace="waterMainMenu::menu">
    </div>

    <!-- Content -->
    <div id="content">
        <nav class="navbar navbar-default" th:replace="waterMainMenu::nav"></nav>

        <form class="form-horizontal" method="post" th:action="@{/worker/saveWorker}">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">员工名称</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputName" name="workerName" placeholder="例如：xxx">
                </div>
            </div>
            <div class="form-group">
                <label for="Mobile" class="col-sm-2 control-label">员工工资</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="Mobile" name="workerSalary" placeholder="例如：18216033522">
                </div>
            </div>
            <div class="form-group">
                <label for="Address" class="col-sm-2 control-label">员工提成</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="Address" name="workerMoney" placeholder="例如：武汉">
                </div>
            </div>
            <div class="form-group">
                <label for="Address" class="col-sm-2 control-label">员工图片</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="aa" name="workerImage" placeholder="例如：武汉">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <div style="display: flex;flex-flow: row nowrap;justify-content: space-between;" >
                        <input id="submit" type="submit" class="btn btn-primary" value="提交"/>
                        <input id="btnCancel" class="btn btn-default" type="button" value="返回" onclick="history.go(-1)"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
