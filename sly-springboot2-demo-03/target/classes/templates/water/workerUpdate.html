<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改员工信息</title>

    <!--Bootstrap固定框架-->
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}">
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.css}">
    <!--图标库-->
    <link rel='stylesheet' th:href='@{/css/material-design-iconic-font.min.css}'>
    <!--核心样式-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!--js和jQuery-->
    <script th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>
    <script th:src="@{/js/index.js}"></script>

</head>
<body>

<div id="viewport">

    <!-- Sidebar -->
    <div id="sidebar" th:replace="waterMainMenu::menu">
    </div>

    <!-- Content -->
    <div id="content">
        <nav class="navbar navbar-default" th:replace="waterMainMenu::nav">

        </nav>
        <form class="form-horizontal" method="post" th:action="@{/worker/updateWorker}" enctype="multipart/form-data">
            <input type="hidden" th:value="${worker.wid}" name="wid">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">员工名称</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" th:value="${worker.workerName}" id="inputName" name="workerName">
                </div>
            </div>
            <div class="form-group">
                <label for="Mobile" class="col-sm-2 control-label">员工工资</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" th:value="${worker.workerSalary}" id="Mobile" name="workerSalary">
                </div>
            </div>
            <div class="form-group">
                <label for="Address" class="col-sm-2 control-label">员工提成</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" th:value="${worker.workerMoney}" id="Address" name="workerMoney">
                </div>
            </div>
            <div class="form-group">
                <label for="Address" class="col-sm-2 control-label">员工图片</label>
                <div class="col-sm-4">
                    <input type="file" id="aa" name="uploadFile">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <div style="display: flex;flex-flow: row nowrap;justify-content: space-between;" >
                        <input id="submit" type="submit" class="btn btn-primary" value="修改"/>
                        <input id="btnCancel" class="btn btn-default" type="button" value="返回" onclick="history.go(-1)"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
